<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Safari</title>

        <!-- Base styles shared across games -->
        <link rel="stylesheet" href="../base.css">
        <!-- SpeciWord theme -->
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>Word Safari</h1>
    <h2 id="winstreak-display"></h2>
    <div id="guess-history"></div>
    
    
    <input type="text" id="guess-field" maxlength="5" placeholder="Enter guess" />
    <div id="guess-panel">
        <button id="submit-guess-button">Submit Guess</button>
        <button id="delete-button">Delete</button>
        <button id="clear-button">Clear</button>
    </div>

    <div id="game-board"></div>

    <button id="toggle-layout-button">Toggle Keyboard Layout</button>
    <button id="change-guesses-button">Change Max Guesses</button>

    <script src = "../game.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        new WordGame({
            resources: './resources',
            defaultButtonColor: '#8F8B66',
        });
    </script>

    <footer style="margin-top: 30px; padding: 20px; background-color: #8F8B66; color: #fff;">
        <p>Want to learn more about this project? Check out the project on <a href="https://github.com/jasonBuras/WordSafari" target="_blank" style="color: #fff; text-decoration: underline;">GitHub</a>.</p>
        <p><a href="https://github.com/jasonBuras/WordSafari/blob/main/docs/resources/wordlist.txt" target="_blank" style="color: #fff; text-decoration: underline;">The word list</a> can be found on the GitHub repo as well.</p>
        <p>Thank you for playing!</p>
    </footer>

</body>
</html>
